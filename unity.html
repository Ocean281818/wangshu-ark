<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<title>Unity 仿真 - 望舒方舟</title>
	<link rel="stylesheet" href="./assets/styles.css" />
	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='24' font-size='24'></text></svg>">
</head>
<body>
	<header class="site-header">
		<div class="container header-inner">
			<a class="brand" href="./index.html" aria-label="返回首页"></a>
			<nav class="nav" aria-label="主导航">
				<ul class="nav-list">
					<li><a href="./index.html#video" aria-label="返回首页">
						<svg viewBox="0 0 24 24" width="12" height="12" aria-hidden="true" style="margin-right:6px;vertical-align:-2px"><path fill="currentColor" d="M15.5 5l-7 7 7 7V5z"/></svg>返回首页
					</a></li>
				</ul>
			</nav>
			<div class="actions"></div>
		</div>
	</header>

	<main>
		<section class="hero hero-stars" aria-label="Unity 仿真封面">
			<div class="container hero-inner">
				<h1 class="hero-title">Unity 仿真</h1>
				<p class="hero-subtitle">月面作业场景预览</p>
				<div class="hero-media">
					<img src="./Images/Unity仿真图.png" alt="Unity 仿真封面图" loading="eager" decoding="async" />
				</div>
			</div>
		</section>
		<section class="section-spacer section-spacer--white" aria-hidden="true"></section>
		<section class="hero-video" aria-label="仿真演示视频">
			<div class="container">
				<h2 class="hero-title">Unity 内容展示</h2>
				<p class="hero-subtitle">整体移动展示</p>
                <div class="hero-video-blend" style="margin-bottom:18px">
                    <video class="hero-video-el" src="./Images/8月14日.mp4" controls preload="metadata" playsinline></video>
                </div>
				<p class="hero-subtitle">夹住夹取展示</p>
                <div class="hero-video-blend" style="margin-bottom:18px">
                    <video class="hero-video-el" src="./Images/8月14日夹取.mp4" controls preload="metadata" playsinline></video>
                </div>
			</div>
		</section>
		<section class="section-spacer section-spacer--white" aria-hidden="true"></section>
		<section class="hero hero-brown" aria-label="强化学习训练">
			<div class="container hero-inner">
				<h2 class="hero-title">强化学习训练</h2>
				<p class="hero-subtitle">机械臂训练过程可视化</p>
				<div class="hero-media">
					<img src="./Images/机械臂训练.gif" alt="机械臂训练 GIF" loading="eager" decoding="async" />
				</div>
				<div>
					<p class="hero-subtitle">小车训练场景可视化</p>
					<div class="hero-media">
						<img src="./Images/小车训练.gif" alt="小车训练场景" loading="lazy" decoding="async" />
					</div>
				</div>
			</div>
		</section>
		<section class="section-spacer section-spacer--white" aria-hidden="true"></section>
	</main>

	<footer class="site-footer">
		<div class="container">
			<div class="legal">
				<p>© 望舒方舟-官方网站</p>
				<ul class="legal-links">
					<li><a href="./index.html" aria-label="返回首页">
						<svg viewBox="0 0 24 24" width="12" height="12" aria-hidden="true" style="margin-right:6px;vertical-align:-2px"><path fill="currentColor" d="M15.5 5l-7 7 7 7V5z"/></svg>返回首页
					</a></li>
				</ul>
			</div>
		</div>
	</footer>

	<script src="./assets/main.js"></script>
</body>
</html>
